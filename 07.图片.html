<!DOCTYPE html>
<html>
	<head>

		<title></title>

	<body class="container">
		<h3 class="page-header">图片</h3>		
		<ul>
			<li>..img-rounded 圆角</li>
			<li>..img-circle 圆形</li>
			<li>..img-thumbnail 外边框</li>
		</ul>
		<img src="img/1.jpg" alt="" width="200px" class="img-rounded"/>

			<img src="img/2.png" alt="" width="200px" class="img-circle" style="background: red;"/>
		</a>
		<img src="img/1.jpg" alt="" width="200px" class="img-thumbnail"/>
		
		
		
		
		<h3 class="page-header">响应式图片 ..img-responsive , 和 设置宽度为100%效果相同</h3>		
		<img src="img/1.jpg" class="img-responsive"/>
		<br>
		<img src="img/1.jpg" width="100%"/>
