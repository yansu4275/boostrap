	<body class="container">
		<h3 class="page-header text-center">..disabled 禁用及其 js </h3>
		<p>
			disabled 设置禁用只是表面上禁用实际仍可使用<br />
			需要用 js 代码使其点击无效果
		</p>
		
		
		
<!--***********************************************-->		
		<a href="http://www.baidu.com">
			<button class="btn btn-primary disabled">按钮</button>
		</a>
		
		<script>
			$('.disabled').click(function(){
				return false;
			})
		</script>
<!--***********************************************-->		
		
		
		
	</body>
