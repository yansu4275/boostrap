<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
<!--自动检测屏幕大小-->		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">		
		
		<title></title>
		<link rel="stylesheet" type="text/css" href="js/bootstrap.css"/>
		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/docs.min.js"></script>
		
		
	</head>
	<body class="container">
		<h3 class="page-header">浮动</h3>
		<div class="row">
			<div class="col-md-4"><img src="holder.js/100%x400"/></div>
			<div class="col-md-4"><img src="holder.js/100%x200"/></div>
			<div class="col-md-4"><img src="holder.js/100%x200"/></div>
			
			<div class="col-md-6"><img src="holder.js/100%x400"/></div>
			<div class="col-md-6"><img src="holder.js/100%x400"/></div>
		</div>
		
		
		<h3 class="page-header">添加 ..clearfix 清除浮动浮动</h3>
		<div class="row">
			<div class="col-md-4"><img src="holder.js/100%x400"/></div>
			<div class="col-md-4"><img src="holder.js/100%x200"/></div>
			<div class="col-md-4"><img src="holder.js/100%x200"/></div>
			<div class="clearfix"></div>
			
			<div class="col-md-6"><img src="holder.js/100%x200"/></div>
			<div class="col-md-6"><img src="holder.js/100%x200"/></div>
		</div>
		
		
		<h3 class="page-header">将两组分别用一个 ..row 包住</h3>
		<div>
			<div class="row">
				<div class="col-md-4"><img src="holder.js/100%x400"/></div>
				<div class="col-md-4"><img src="holder.js/100%x200"/></div>
				<div class="col-md-4"><img src="holder.js/100%x200"/></div>
			</div>
			
			<div class="row">
				<div class="col-md-6"><img src="holder.js/100%x200"/></div>
				<div class="col-md-6"><img src="holder.js/100%x200"/></div>
			</div>
		</div>
	</body>
</html>
