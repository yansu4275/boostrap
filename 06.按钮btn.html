<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">		

		<title></title>
		<link rel="stylesheet" type="text/css" href="js/bootstrap.css"/>
		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<body class="container">
		<h1 class="page-header">按钮</h1>
		<button>原始按钮</button>
		<button class="btn">按钮</button>
		<button class="btn btn-default">默认样式 default</button>
		<button class="btn btn-primary">首选项 primary</button>
		<button class="btn btn-info">成功 success</button>
		<button class="btn btn-success">一般信息 info</button>
		<button class="btn btn-warning">警告 warning</button>
		<button class="btn btn-danger">危险 danger</button>
		<button class="btn btn-link">链接 link</button>
	    <br>
	    <br>
	    
		<p>只要能点的都可以做按钮：button a input。。。。。。。。。。。。。。。。。。。。。。。。。</p>
        <button href="#" class="btn btn-primary">button 按钮</button>
        <a href="#" class="btn btn-primary"> a 标签</a>
        <input type="" name="" id="" class="btn btn-primary" value="input 按钮" style="width:100px"/>
	    <br>
	    <hr>
	    
	    
	    <h3>尺寸</h3>
        <button class="btn btn-lg">大按钮 large button ..btn-lg</button>
        <button class="btn">默认尺寸 button</button>
        <button class="btn btn-sm">小按钮 lsmall button ..btn-sm</button>
        <hr />
        <button class="btn btn-xs">超小尺寸 extra small button ..btn-xs</button>
        <br>
        <br>
        
        <h3>块级标签 ..btn-block</h3>
        <button class="btn btn-primary btn-block">按钮</button>
        <button class="btn btn-block">按钮</button>
        <hr>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-block">按钮</button>
                <button class="btn btn-block">按钮</button>
                <button class="btn btn-block">按钮</button>
            </div>
        </div>
        <br />
        
        <h3>禁用 disabled</h3>
        <button class="btn btn-primary" disabled>此按钮禁用</button>
    
            
                
	</body>
</html>
